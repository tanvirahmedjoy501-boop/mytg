app = "your-bot-name-here"  # Change to your preferred app name

[build]
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[http_service.checks]]
  grace_period = "1s"
  interval = "15s"
  method = "get"
  path = "/health"
  timeout = "2s"

[env]
  LOG_LEVEL = "INFO"

# Optional: Add a small health check endpoint
